<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 40%;
            height: 200px;
            margin: 50px 30%;
            background-color: rgb(0, 119, 255);
            border-radius: 20px;
            padding: 40px 100px;
        }

        input {
            width: 200px;
            height: 20px;
            border-radius: 4px;
            background-color: rgb(233, 227, 227);
        }

        button {
            background-color: mediumvioletred;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Russian Roulette Game</h1>
        <input id="input" type="number" placeholder="Enter a new between 1 and 6">
        <button id="btn">Enter</button>
        <div id="output"> </div>
    </div>


    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click", playGame);

        function playGame() {
            var input = document.getElementById("input").value;
            var output = document.getElementById("output");
            var result = "";
            var chance = Math.floor(Math.random() * 6) + 1;
            if (Number(input) < 1 || Number(input) > 6) {
                alert("Wrong input. Please enter number between 1 and 6");
            } else {
                if (Number(input) === chance) {
                    result = "<p>Game over, You are dead!!!</p>";
                    output.innerHTML = result;
                    console.log(chance);
                }
                else {
                    result += "<p>Congrats!!! you are still alive</p>";
                    output.innerHTML = result;
                    console.log(chance);
                }
            }


        }
    </script>
</body>

</html>
